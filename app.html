<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Diet Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0c10;
      color: #e6e7eb;
      text-align: center;
    }
    header { padding: 20px; }
    #title { font-size: 36px; margin: 0; color: #FFD700; }
    #subtitle { margin: 5px 0 20px; font-size: 18px; color: #B8860B; }
    #lang-switcher { margin: 10px 0; }
    .flag {
      width: 40px; height: 25px;
      margin: 0 5px; cursor: pointer;
      border: 2px solid transparent; border-radius: 4px;
    }
    .flag.active { border-color: #FFD700; }
    .btn {
      display: inline-block;
      margin-top: 20px; padding: 12px 24px;
      background: #B8860B; color: #1A1A1A;
      font-weight: bold; border-radius: 8px;
      text-decoration: none; transition: 0.3s;
    }
    .btn:hover { background: #a67a0a; color: #fff; }
  </style>
</head>
<body>
  <header>
    <h1 id="title">AI Diet Planner (online)</h1>
    <p id="subtitle">Загрузи фото — получи готовую диету</p>

    <div id="lang-switcher">
      <img class="flag active" data-lang="ru" src="https://flagcdn.com/w40/ru.png" alt="RU">
      <img class="flag" data-lang="en" src="https://flagcdn.com/w40/gb.png" alt="EN">
      <img class="flag" data-lang="ka" src="https://flagcdn.com/w40/ge.png" alt="KA">
    </div>

    <a id="diet-btn" href="diets.html" class="btn">Назначить диету</a>

    <!-- блок с картинкой и подписью -->
    <div style="margin-top:30px;">
      <img src="9.png" alt="AI Diet Planner" style="max-width:300px; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,.4);">
      <p id="tagline" style="margin-top:12px; font-size:22px; font-weight:bold; color:#FFD700; text-shadow:1px 1px 3px rgba(0,0,0,0.6);">
        Сэкономь столько с нами!
      </p>
    </div>
  </header>

  <script>
    const translations = {
      ru: {
        title: "AI Diet Planner (онлайн)",
        subtitle: "Загрузи фото — получи готовую диету",
        button: "Назначить диету",
        tagline: "Сэкономь столько с нами!"
      },
      en: {
        title: "AI Diet Planner (online)",
        subtitle: "Upload a photo — get your diet plan",
        button: "Start Diet",
        tagline: "Save so much with us!"
      },
      ka: {
        title: "AI დიეტა პლანერი (ონლაინ)",
        subtitle: "ატვირთე ფოტო — მიიღე დიეტა",
        button: "დაიწყე დიეტა",
        tagline: "გააკეთე დიდი ეკონომია ჩვენთან!"
      }
    };

    const flags = document.querySelectorAll(".flag");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const button = document.getElementById("diet-btn");
    const tagline = document.getElementById("tagline");

    flags.forEach(flag => {
      flag.addEventListener("click", () => {
        flags.forEach(f => f.classList.remove("active"));
        flag.classList.add("active");
        const lang = flag.getAttribute("data-lang");
        const t = translations[lang];
        title.textContent = t.title;
        subtitle.textContent = t.subtitle;
        button.textContent = t.button;
        tagline.textContent = t.tagline;
      });
    });
  </script>
</body>
</html>
