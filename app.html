<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>AI Diet Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family:system-ui;
  color:#FFD700;
  text-shadow:1px 1px 0 #c78f00,2px 2px 0 #9a6900,3px 3px 0 #6a4500,0 6px 18px rgba(0,0,0,0.6);
  position: relative;
  overflow: hidden;
}
video#bgVideo {
  position: fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}
header {text-align:center; margin:20px; position: relative; z-index: 1;}
.container {display:flex; max-width:1400px; margin:20px auto; gap:20px; z-index:1; position:relative; flex-wrap:wrap; justify-content:center;}
.side-img {flex:0 0 250px; display:flex; flex-direction:column; gap:20px;}
.side-img img {width:100%; border-radius:14px; border:1px solid rgba(255,255,255,.1);}
.app {flex:1; display:flex; gap:20px; flex-wrap:wrap;}
.card {background:#111319; border-radius:18px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.35); flex:1 1 300px;}
.btn {display:inline-block; padding:12px 18px; border-radius:12px; background:linear-gradient(135deg,#6ee7b7,#60a5fa); color:#0b1220; font-weight:700; cursor:pointer; border:none; text-align:center; text-decoration:none;}
.btn:hover {opacity:0.9; transform:scale(1.05); transition:0.2s;}
#lang-switcher {display:flex; justify-content:center; gap:10px; margin-top:10px;}
.flag {cursor:pointer; width:40px; height:28px; border-radius:6px; border:2px solid transparent; transition: all 0.3s ease;}
.flag:hover {transform:scale(1.2);}
.flag.active {border-color:#60a5fa; background: rgba(96,165,250,0.2);}
.inputs {margin-top:15px; display:flex; gap:10px; flex-wrap:wrap;}
.inputs input {flex:1 1 120px; padding:10px; border-radius:10px; border:1px solid #333; background:#1a1c22; color:#FFD700;}
input::placeholder {color:#FFD700; opacity:1;}
#week h3 {margin-top:0;}
@media (max-width:1200px){.container{flex-direction:column; align-items:center;}.side-img{flex-direction:row; width:100%; justify-content:space-between;}.side-img img{width:48%;}.app{width:100%;}}
</style>
</head>
<body>

<!-- Видеофон -->
<video autoplay muted loop id="bgVideo">
  <source src="https://www.coverr.co/s3/mp4/coverr-calm-morning-1576.mp4" type="video/mp4">
</video>

<header>
  <h1 id="title">AI Diet Planner (online)</h1>
  <p id="subtitle">Загрузи фото — получи готовую диету</p>
  <div id="lang-switcher">
    <img class="flag active" data-lang="ru" src="https://flagcdn.com/w40/ru.png" alt="RU">
    <img class="flag" data-lang="en" src="https://flagcdn.com/w40/gb.png" alt="EN">
    <img class="flag" data-lang="ka" src="https://flagcdn.com/w40/ge.png" alt="GE">
  </div>
  <a href="diets.html" class="btn">Перейти к диетам</a>
</header>

<div class="container">
  <div class="side-img"><img src="11.png" alt="11"></div>

  <main class="app">
    <section class="card">
      <h2 id="uploadTitle">Загрузка фото</h2>
      <label class="btn" for="file" id="uploadBtn">Выбрать фото</label>
      <input type="file" id="file" accept="image/*">
      <div class="preview" style="margin-top:16px">
        <img id="img" hidden>
      </div>
      <div class="inputs">
        <input type="number" id="height" placeholder="Рост (см)">
        <input type="number" id="weight" placeholder="Вес (кг)">
      </div>
      <button class="btn" id="analyze">Назначить диету</button>
    </section>

    <section class="card">
      <h2 id="resultTitle">Твоя диета</h2>
      <div id="result">Здесь появится план питания</div>
      <div id="week"></div>
    </section>
  </main>

  <div class="side-img"><img src="10.png" alt="10"></div>
</div>

<script>
const diets = {
  ru: {
    loss: { title:"Похудение", text:"08:00 – Завтрак: овсянка с ягодами (300 ккал)\n13:00 – Обед: куриная грудка + салат (450 ккал)\n19:00 – Ужин: салат с тунцом (350 ккал)", week:["Пн: овощной суп, салат","Вт: рыба на пару, гречка","Ср: куриная грудка, овощи","Чт: омлет, салат","Пт: творог, фрукты","Сб: индейка, овощи","Вс: лёгкий суп, овощи"] },
    gain: { title:"Набор массы", text:"08:00 – Завтрак: омлет из 4 яиц, хлеб (500 ккал)\n13:30 – Обед: рис, говядина, овощи (700 ккал)\n20:00 – Ужин: паста с курицей (600 ккал)", week:["Пн: курица, рис","Вт: говядина, картофель","Ср: омлет, тосты","Чт: паста, курица","Пт: рыба, рис","Сб: индейка, макароны","Вс: пицца домашняя"] },
    keep: { title:"Поддержание веса", text:"07:30 – Завтрак: йогурт с мюсли (350 ккал)\n13:00 – Обед: курица, гречка, овощи (550 ккал)\n19:30 – Ужин: рыба + салат (450 ккал)", week:["Пн: каша, фрукты","Вт: рыба, овощи","Ср: курица, салат","Чт: омлет, овощи","Пт: йогурт, орехи","Сб: индейка, овощи","Вс: овощной суп"] }
  },
  en: {
    loss: { title:"Weight Loss", text:"08:00 – Breakfast: oatmeal with berries (300 kcal)\n13:00 – Lunch: grilled chicken + salad (450 kcal)\n19:00 – Dinner: tuna salad (350 kcal)", week:["Mon: vegetable soup, salad","Tue: steamed fish, buckwheat","Wed: chicken breast, veggies","Thu: omelet, salad","Fri: cottage cheese, fruits","Sat: turkey, veggies","Sun: light soup, salad"] },
    gain: { title:"Muscle Gain", text:"08:00 – Breakfast: 4-egg omelet, bread (500 kcal)\n13:30 – Lunch: rice, beef, veggies (700 kcal)\n20:00 – Dinner: pasta with chicken (600 kcal)", week:["Mon: chicken & rice","Tue: beef & potatoes","Wed: omelet & toasts","Thu: pasta & chicken","Fri: fish & rice","Sat: turkey & pasta","Sun: homemade pizza"] },
    keep: { title:"Maintain Weight", text:"07:30 – Breakfast: yogurt with muesli (350 kcal)\n13:00 – Lunch: chicken, buckwheat, veggies (550 kcal)\n19:30 – Dinner: fish + salad (450 kcal)", week:["Mon: porridge, fruits","Tue: fish & veggies","Wed: chicken & salad","Thu: omelet & veggies","Fri: yogurt & nuts","Sat: turkey & veggies","Sun: vegetable soup"] }
  },
  ka: {
    loss: { title:"წონის კლება", text:"08:00 – საუზმე: ჟაჟი ხილებით (300 კკალ)\n13:00 – სადილი: ქათამი + სალათი (450 კკალ)\n19:00 – ვახშამი: თინუსის სალათი (350 კკალ)", week:["ორშ: ბოსტნეულის სუპი, სალათი","სამშ: თევზი ორთქლზე, გირჩი","ოთხშ: ქათმის ძროხა, ბოსტნეული","ხუთშ: ომლეტი, სალათი","პარ: ყველი, ხილი","შაბ: ინდაური, ბოსტნეული","კვირ: მსუბუქი სუპი, ბოსტნეული"] },
    gain: { title:"მასის გაზრდა", text:"08:00 – საუზმე: ომლეტი 4 კვერცხი, პური (500 კკალ)\n13:30 – სადილი: ბრინჯი, ხორცი, ბოსტნეული (700 კკალ)\n20:00 – ვახშამი: პასტა ქათმით (600 კკალ)", week:["ორშ: ქათამი, ბრინჯი","სამშ: ხორცი, კარტოფილი","ოთხშ: ომლეტი, ტოსტები","ხუთშ: პასტა, ქათამი","პარ: თევზი, ბრინჯი","შაბ: ინდაური, მაკარონი","კვირ: პიცა სახლის"] },
    keep: { title:"წონის შენარჩუნება", text:"07:30 – საუზმე: იოგურტი მუსლით (350 კკალ)\n13:00 – სადილი: ქათამი, გირჩი, ბოსტნეული (550 კკალ)\n19:30 – ვახშამი: თევზი + სალათი (450 კკალ)", week:["ორშ: შვრია, ხილი","სამშ: თევზი, ბოსტნეული","ოთხშ: ქათამი, სალათი","ხუთშ: ომლეტი, ბოსტნეული","პარ: იოგურტი, კაკალი","შაბ: ინდაური, ბოსტნეული","კვირ: ბოსტნეულის სუპი"] }
  }
};

const uiText={ru:{title:"AI Diet Planner (online)",subtitle:"Загрузи фото — получи готовую диету",uploadTitle:"Загрузка фото",uploadBtn:"Выбрать фото",analyze:"Назначить диету",resultTitle:"Твоя диета",empty:"Здесь появится план питания",week:"Диета недели"},en:{title:"AI Diet Planner (online)",subtitle:"Upload a photo — get your diet plan",uploadTitle:"Upload Photo",uploadBtn:"Choose Photo",analyze:"Generate Diet",resultTitle:"Your Diet",empty:"Your diet plan will appear here",week:"Weekly Diet"},ka:{title:"AI დიეტის პლანერი",subtitle:"ატვირთე ფოტო — მიიღე დიეტა",uploadTitle:"ფოტოს ატვირთვა",uploadBtn:"ფოტო",analyze:"დიეტის გენერაცია",resultTitle:"შენი დიეტა",empty:"აქ გამოჩნდება დიეტა",week:"კვირის დიეტა"}};

let currentLang="ru";

const flags=document.querySelectorAll('.flag');
const resultEl=document.getElementById('result');
const weekEl=document.getElementById('week');
const fileInput=document.getElementById('file');
const img=document.getElementById('img');
const analyzeBtn=document.getElementById('analyze');

fileInput.addEventListener('change', e=>{const f=e.target.files[0]; if(f){ img.src=URL.createObjectURL(f); img.hidden=false; }});

analyzeBtn.addEventListener('click', ()=>{
  const h=parseFloat(document.getElementById("height").value);
  const w=parseFloat(document.getElementById("weight").value);
  let dietType;
  if(h && w){
    const bmi=w/((h/100)**2);
    if(bmi<18.5) dietType="gain";
    else if(bmi>25) dietType="loss";
    else dietType="keep";
  } else { const types=["loss","gain","keep"]; dietType=types[Math.floor(Math.random()*3)]; }
  const d=diets[currentLang][dietType];
  resultEl.innerHTML=`<h3>${d.title}</h3>${d.text.replace(/\n/g,"<br>")}`;
  weekEl.innerHTML=`<h3>${uiText[currentLang].week}</h3><ul>${d.week.map(x=>"<li>"+x+"</li>").join("")}</ul>`;
});

function setLanguage(lang){
  currentLang=lang;
  const t=uiText[lang];
  document.getElementById("title").innerText=t.title;
  document.getElementById("subtitle").innerText=t.subtitle;
  document.getElementById("uploadTitle").innerText=t.uploadTitle;
  document.getElementById("uploadBtn").innerText=t.uploadBtn;
  document.getElementById("analyze").innerText=t.analyze;
  document.getElementById("resultTitle").innerText=t.resultTitle;
  resultEl.innerText=t.empty;
  weekEl.innerHTML="";
  flags.forEach(f=>f.classList.toggle('active',f.dataset.lang===lang));
}

flags.forEach(flag=>flag.addEventListener('click',()=>setLanguage(flag.dataset.lang)));
setLanguage('ru');
</script>
</body>
</html>
