<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Diet Planner</title>
  <style>
    body {margin:0; font-family:system-ui; background:#0b0c10; color:#e6e7eb;}
    .app {max-width:900px; margin:40px auto; display:grid; grid-template-columns:1fr 1fr; gap:20px; padding:0 20px;}
    .card {background:#111319; border-radius:18px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.35);}
    .btn {display:inline-block; padding:12px 18px; border-radius:12px;
          background:linear-gradient(135deg,#6ee7b7,#60a5fa); color:#0b1220;
          font-weight:700; cursor:pointer; border:none;}
    input[type=file]{display:none}
    .preview img {max-width:100%; border-radius:14px; border:1px solid rgba(255,255,255,.1);}
    .diet {margin-top:12px; line-height:1.5;}
    h2 {margin-top:0;}
    #lang-switcher {display:inline-flex; gap:10px; justify-content:center; margin-top:10px;}
    .flag {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      font-size: 24px;
    }
    .flag:hover {transform: scale(1.2);}
    .flag.active {border-color: #60a5fa; background: rgba(96,165,250,0.2);}
    #weekPlan {margin-top:20px; padding-top:10px; border-top:1px solid rgba(255,255,255,.2);}
    .inputs {margin-top:15px; display:flex; flex-direction:column; gap:10px;}
    .inputs input {padding:10px; border-radius:8px; border:none; outline:none;}
  </style>
</head>
<body>
  <header style="text-align:center; margin:20px;">
    <h1 id="title">AI Diet Planner (online)</h1>
    <p id="subtitle">–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ ‚Äî –ø–æ–ª—É—á–∏ –≥–æ—Ç–æ–≤—É—é –¥–∏–µ—Ç—É</p>
    <div id="lang-switcher">
      <div class="flag" data-lang="ru">üá∑üá∫</div>
      <div class="flag" data-lang="en">üá∫üá∏</div>
      <div class="flag" data-lang="ka">üá¨üá™</div>
    </div>
  </header>

  <main class="app">
    <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
    <section class="card">
      <h2 id="uploadTitle">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ</h2>
      <label class="btn" for="file" id="uploadBtn">–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</label>
      <input type="file" id="file" accept="image/*">
      <div class="preview" style="margin-top:16px">
        <img id="img" hidden>
      </div>
      <div class="inputs">
        <input type="number" id="height" placeholder="–†–æ—Å—Ç (—Å–º)">
        <input type="number" id="weight" placeholder="–í–µ—Å (–∫–≥)">
      </div>
      <button class="btn" id="analyze">–ù–∞–∑–Ω–∞—á–∏—Ç—å –¥–∏–µ—Ç—É</button>
    </section>

    <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å -->
    <section class="card">
      <h2 id="resultTitle">–¢–≤–æ—è –¥–∏–µ—Ç–∞</h2>
      <div id="result" class="diet">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –ø–ª–∞–Ω –ø–∏—Ç–∞–Ω–∏—è</div>
      <div id="weekPlan"></div>
    </section>
  </main>

  <script>
    const fileInput = document.getElementById('file');
    const img = document.getElementById('img');
    const analyzeBtn = document.getElementById('analyze');
    const resultEl = document.getElementById('result');
    const weekPlanEl = document.getElementById('weekPlan');
    const flags = document.querySelectorAll('.flag');
    const heightInput = document.getElementById('height');
    const weightInput = document.getElementById('weight');

    let currentLang = "ru";

    // –î–∏–µ—Ç—ã
    const diets = {
      ru: [
        {type:"loss", title: "–ü–æ—Ö—É–¥–µ–Ω–∏–µ", text: "08:00 ‚Äì –ó–∞–≤—Ç—Ä–∞–∫: –æ–≤—Å—è–Ω–∫–∞ —Å —è–≥–æ–¥–∞–º–∏ –∏ –∑–µ–ª—ë–Ω—ã–π —á–∞–π (300 –∫–∫–∞–ª)\n13:00 ‚Äì –û–±–µ–¥: –∫—É—Ä–∏–Ω–∞—è –≥—Ä—É–¥–∫–∞ –Ω–∞ –≥—Ä–∏–ª–µ + –æ–≤–æ—â–Ω–æ–π —Å–∞–ª–∞—Ç (450 –∫–∫–∞–ª)\n19:00 ‚Äì –£–∂–∏–Ω: —Å–∞–ª–∞—Ç —Å —Ç—É–Ω—Ü–æ–º –∏ –æ–≤–æ—â–∞–º–∏ (350 –∫–∫–∞–ª)\n–ò—Ç–æ–≥–æ: –æ–∫–æ–ª–æ 1100 –∫–∫–∞–ª.", week: "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫: –ª—ë–≥–∫–∏–π –∑–∞–≤—Ç—Ä–∞–∫, –æ–≤–æ—â–∏\n..."},
        {type:"gain", title: "–ù–∞–±–æ—Ä –º–∞—Å—Å—ã", text: "08:00 ‚Äì –ó–∞–≤—Ç—Ä–∞–∫: –æ–º–ª–µ—Ç –∏–∑ —á–µ—Ç—ã—Ä—ë—Ö —è–∏—Ü –∏ —Ö–ª–µ–± (500 –∫–∫–∞–ª)\n13:30 ‚Äì –û–±–µ–¥: —Ä–∏—Å, –≥–æ–≤—è–¥–∏–Ω–∞ –∏ –æ–≤–æ—â–∏ (700 –∫–∫–∞–ª)\n20:00 ‚Äì –£–∂–∏–Ω: –ø–∞—Å—Ç–∞ —Å –∫—É—Ä–∏—Ü–µ–π –∏ —Å–æ—É—Å–æ–º (600 –∫–∫–∞–ª)\n–ò—Ç–æ–≥–æ: –æ–∫–æ–ª–æ 1800 –∫–∫–∞–ª.", week: "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫: –º—è—Å–æ + —Ä–∏—Å\n..."},
        {type:"maintain", title: "–ü–æ–¥–¥–µ—Ä–∂–∞–Ω–∏–µ –≤–µ—Å–∞", text: "07:30 ‚Äì –ó–∞–≤—Ç—Ä–∞–∫: –π–æ–≥—É—Ä—Ç —Å –º—é—Å–ª–∏ –∏ —Ñ—Ä—É–∫—Ç–∞–º–∏ (350 –∫–∫–∞–ª)\n13:00 ‚Äì –û–±–µ–¥: –∫—É—Ä–∏—Ü–∞, –≥—Ä–µ—á–∫–∞ –∏ –æ–≤–æ—â–∏ (550 –∫–∫–∞–ª)\n19:30 ‚Äì –£–∂–∏–Ω: —Ä—ã–±–∞ –Ω–∞ –ø–∞—Ä—É –∏ —Å–∞–ª–∞—Ç (450 –∫–∫–∞–ª)\n–ò—Ç–æ–≥–æ: –æ–∫–æ–ª–æ 1350 –∫–∫–∞–ª.", week: "–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫: –π–æ–≥—É—Ä—Ç + –º—é—Å–ª–∏\n..."}
      ],
      en: [
        {type:"loss", title: "Weight Loss", text: "08:00 ‚Äì Breakfast: oatmeal with berries (300 kcal)\n13:00 ‚Äì Lunch: grilled chicken + salad (450 kcal)\n19:00 ‚Äì Dinner: tuna salad (350 kcal)\nTotal: about 1100 kcal.", week: "Mon: oatmeal + tea\n..."},
        {type:"gain", title: "Muscle Gain", text: "08:00 ‚Äì Breakfast: omelet of 4 eggs and bread (500 kcal)\n13:30 ‚Äì Lunch: rice, beef and vegetables (700 kcal)\n20:00 ‚Äì Dinner: pasta with chicken (600 kcal)\nTotal: about 1800 kcal.", week: "Mon: meat + rice\n..."},
        {type:"maintain", title: "Maintain Weight", text: "07:30 ‚Äì Breakfast: yogurt with muesli and fruits (350 kcal)\n13:00 ‚Äì Lunch: chicken, buckwheat and veggies (550 kcal)\n19:30 ‚Äì Dinner: fish with salad (450 kcal)\nTotal: about 1350 kcal.", week: "Mon: yogurt + muesli\n..."}
      ],
      ka: [
        {type:"loss", title: "·É¨·Éù·Éú·Éò·É° ·Éì·Éê·Éô·Éö·Éî·Éë·Éê", text: "08:00 ‚Äì ·É°·Éê·É£·Éñ·Éõ·Éî: ·É®·Éï·É†·Éò·Éê ·Éô·Éî·Éú·Éô·É†·Éò·Éó (300 ·Éô·Éô·Éê·Éö)\n13:00 ‚Äì ·É°·Éê·Éì·Éò·Éö·Éò: ·É•·Éê·Éó·Éê·Éõ·Éò + ·É°·Éê·Éö·Éê·Éó·Éò (450 ·Éô·Éô·Éê·Éö)\n19:00 ‚Äì ·Éï·Éê·ÉÆ·É®·Éê·Éõ·Éò: ·Éó·Éò·Éú·É£·É°·Éò·É° ·É°·Éê·Éö·Éê·Éó·Éò (350 ·Éô·Éô·Éê·Éö)\n·ÉØ·Éê·Éõ·É®·Éò: 1100 ·Éô·Éô·Éê·Éö.", week: "·Éù·É†·É®·Éê·Éë·Éê·Éó·Éò: ·É®·Éï·É†·Éò·Éê + ·É©·Éê·Éò\n..."},
        {type:"gain", title: "·Éõ·Éê·É°·Éò·É° ·Éõ·Éù·Éõ·Éê·É¢·Éî·Éë·Éê", text: "08:00 ‚Äì ·É°·Éê·É£·Éñ·Éõ·Éî: 4 ·Éô·Éï·Éî·É†·É™·ÉÆ·Éò·É° ·Éù·Éõ·Éö·Éî·É¢·Éò ·Éì·Éê ·Éû·É£·É†·Éò (500 ·Éô·Éô·Éê·Éö)\n13:30 ‚Äì ·É°·Éê·Éì·Éò·Éö·Éò: ·Éë·É†·Éò·Éú·ÉØ·Éò, ·É´·É†·Éù·ÉÆ·Éê ·Éì·Éê ·Éë·Éù·É°·É¢·Éú·Éî·É£·Éö·Éò (700 ·Éô·Éô·Éê·Éö)\n20:00 ‚Äì ·Éï·Éê·ÉÆ·É®·Éê·Éõ·Éò: ·Éû·Éê·É°·É¢·Éê ·É•·Éê·Éó·Éõ·Éò·Éó (600 ·Éô·Éô·Éê·Éö)\n·ÉØ·Éê·Éõ·É®·Éò: 1800 ·Éô·Éô·Éê·Éö.", week: "·Éù·É†·É®·Éê·Éë·Éê·Éó·Éò: ·ÉÆ·Éù·É†·É™·Éò + ·Éë·É†·Éò·Éú·ÉØ·Éò\n..."},
        {type:"maintain", title: "·É¨·Éù·Éú·Éò·É° ·É®·Éî·Éú·Éê·É†·É©·É£·Éú·Éî·Éë·Éê", text: "07:30 ‚Äì ·É°·Éê·É£·Éñ·Éõ·Éî: ·Éò·Éù·Éí·É£·É†·É¢·Éò ·Éõ·Éò·É£·É°·Éö·Éò·Éó (350 ·Éô·Éô·Éê·Éö)\n13:00 ‚Äì ·É°·Éê·Éì·Éò·Éö·Éò: ·É•·Éê·Éó·Éê·Éõ·Éò, ·É¨·Éò·É¨·Éò·Éë·É£·É†·Éê ·Éì·Éê ·Éë·Éù·É°·É¢·Éú·Éî·É£·Éö·Éò (550 ·Éô·Éô·Éê·Éö)\n19:30 ‚Äì ·Éï·Éê·ÉÆ·É®·Éê·Éõ·Éò: ·Éó·Éî·Éï·Éñ·Éò + ·É°·Éê·Éö·Éê·Éó·Éò (450 ·Éô·Éô·Éê·Éö)\n·ÉØ·Éê·Éõ·É®·Éò: 1350 ·Éô·Éô·Éê·Éö.", week: "·Éù·É†·É®·Éê·Éë·Éê·Éó·Éò: ·Éò·Éù·Éí·É£·É†·É¢·Éò + ·Éõ·Éò·É£·É°·Éö·Éò\n..."}
      ]
    };

    // UI —Ç–µ–∫—Å—Ç—ã
    const uiText = {
      ru: {title: "AI Diet Planner (online)", subtitle: "–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ ‚Äî –ø–æ–ª—É—á–∏ –≥–æ—Ç–æ–≤—É—é –¥–∏–µ—Ç—É", uploadTitle: "–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ", uploadBtn: "–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ", analyze: "–ù–∞–∑–Ω–∞—á–∏—Ç—å –¥–∏–µ—Ç—É", resultTitle: "–¢–≤–æ—è –¥–∏–µ—Ç–∞", empty: "–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –ø–ª–∞–Ω –ø–∏—Ç–∞–Ω–∏—è", week: "–î–∏–µ—Ç–∞ –Ω–µ–¥–µ–ª–∏", height:"–†–æ—Å—Ç (—Å–º)", weight:"–í–µ—Å (–∫–≥)"},
      en: {title: "AI Diet Planner (online)", subtitle: "Upload a photo ‚Äî get your diet plan", uploadTitle: "Upload Photo", uploadBtn: "Choose Photo", analyze: "Generate Diet", resultTitle: "Your Diet", empty: "Your diet plan will appear here", week: "Weekly Plan", height:"Height (cm)", weight:"Weight (kg)"},
      ka: {title: "AI Diet Planner (online)", subtitle: "·Éê·É¢·Éï·Éò·É†·Éó·Éî ·É§·Éù·É¢·Éù ‚Äî ·Éõ·Éò·Éò·É¶·Éî ·Éì·Éò·Éî·É¢·Éò·É° ·Éí·Éî·Éí·Éõ·Éê", uploadTitle: "·É§·Éù·É¢·Éù·É° ·Éê·É¢·Éï·Éò·É†·Éó·Éï·Éê", uploadBtn: "·Éê·Éò·É†·É©·Éò·Éî ·É§·Éù·É¢·Éù", analyze: "·Éì·Éò·Éî·É¢·Éò·É° ·Éì·Éê·Éí·Éî·Éí·Éõ·Éï·Éê", resultTitle: "·É®·Éî·Éú·Éò ·Éì·Éò·Éî·É¢·Éê", empty: "·Éê·É• ·Éí·Éê·Éõ·Éù·É©·Éú·Éì·Éî·Éë·Éê ·Éì·Éò·Éî·É¢·Éò·É° ·Éí·Éî·Éí·Éõ·Éê", week: "·Éô·Éï·Éò·É†·Éò·É° ·Éì·Éò·Éî·É¢·Éê", height:"·É°·Éò·Éõ·Éê·É¶·Éö·Éî (·É°·Éõ)", weight:"·É¨·Éù·Éú·Éê (·Éô·Éí)"}
    };

    fileInput.addEventListener('change', e=>{
      const f = e.target.files[0];
      if(f){ img.src = URL.createObjectURL(f); img.hidden = false; }
    });

    function speak(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang === "ru" ? "ru-RU" : lang === "en" ? "en-US" : "ka-GE";
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    analyzeBtn.addEventListener('click', ()=>{
      let chosen;
      const h = parseFloat(heightInput.value);
      const w = parseFloat(weightInput.value);

      if(h && w){
        const bmi = w / ((h/100)**2);
        if(bmi < 18.5) chosen = diets[currentLang].find(d=>d.type==="gain");
        else if(bmi < 25) chosen = diets[currentLang].find(d=>d.type==="maintain");
        else chosen = diets[currentLang].find(d=>d.type==="loss");
      } else {
        chosen = diets[currentLang][Math.floor(Math.random()*diets[currentLang].length)];
      }

      resultEl.innerHTML = `<h3>${chosen.title}</h3>${chosen.text.replace(/\n/g,"<br>")}`;
      weekPlanEl.innerHTML = `<h4>${uiText[currentLang].week}</h4><p>${chosen.week.replace(/\n/g,"<br>")}</p>`;
      speak(`${chosen.title}. ${chosen.text}`, currentLang);
    });

    function setLanguage(lang) {
      currentLang = lang;
      const t = uiText[currentLang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("uploadTitle").innerText = t.uploadTitle;
      document.getElementById("uploadBtn").innerText = t.uploadBtn;
      document.getElementById("analyze").innerText = t.analyze;
      document.getElementById("resultTitle").innerText = t.resultTitle;
      heightInput.placeholder = t.height;
      weightInput.placeholder = t.weight;
      resultEl.innerText = t.empty;
      weekPlanEl.innerHTML = "";
      flags.forEach(f => f.classList.toggle('active', f.dataset.lang === lang));
    }

    flags.forEach(flag => flag.addEventListener('click', ()=>setLanguage(flag.dataset.lang)));
    setLanguage('ru');
  </script>
</body>
</html>
