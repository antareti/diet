<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Diet Planner</title>
  <style>
    body {margin:0; font-family:system-ui; background:#0b0c10; color:#e6e7eb;}
    .app {max-width:900px; margin:40px auto; display:grid; grid-template-columns:1fr 1fr; gap:20px; padding:0 20px;}
    .card {background:#111319; border-radius:18px; padding:20px; box-shadow:0 6px 18px rgba(0,0,0,.35);}
    .btn {display:inline-block; padding:12px 18px; border-radius:12px;
          background:linear-gradient(135deg,#6ee7b7,#60a5fa); color:#0b1220;
          font-weight:700; cursor:pointer; border:none;}
    input[type=file]{display:none}
    .preview img {max-width:100%; border-radius:14px; border:1px solid rgba(255,255,255,.1);}
    .diet {margin-top:12px; line-height:1.5;}
    h2 {margin-top:0;}
    #lang-switcher {display:inline-flex; gap:10px; justify-content:center; margin-top:10px;}
    .flag {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      font-size: 24px;
    }
    .flag:hover {transform: scale(1.2);}
    .flag.active {border-color: #60a5fa; background: rgba(96,165,250,0.2);}
  </style>
</head>
<body>
  <header style="text-align:center; margin:20px;">
    <h1 id="title">AI Diet Planner (online)</h1>
    <p id="subtitle">–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ ‚Äî –ø–æ–ª—É—á–∏ –≥–æ—Ç–æ–≤—É—é –¥–∏–µ—Ç—É</p>
    <div id="lang-switcher">
      <div class="flag" data-lang="ru">üá∑üá∫</div>
      <div class="flag" data-lang="en">üá∫üá∏</div>
    </div>
  </header>

  <main class="app">
    <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å: –∑–∞–≥—Ä—É–∑–∫–∞ -->
    <section class="card">
      <h2 id="uploadTitle">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ</h2>
      <label class="btn" for="file" id="uploadBtn">–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</label>
      <input type="file" id="file" accept="image/*">
      <div class="preview" style="margin-top:16px">
        <img id="img" hidden>
      </div>
      <button class="btn" id="analyze">–ù–∞–∑–Ω–∞—á–∏—Ç—å –¥–∏–µ—Ç—É</button>
    </section>

    <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å: —Ä–µ–∑—É–ª—å—Ç–∞—Ç -->
    <section class="card">
      <h2 id="resultTitle">–¢–≤–æ—è –¥–∏–µ—Ç–∞</h2>
      <div id="result" class="diet">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –ø–ª–∞–Ω –ø–∏—Ç–∞–Ω–∏—è</div>
    </section>
  </main>

  <script>
    const fileInput = document.getElementById('file');
    const img = document.getElementById('img');
    const analyzeBtn = document.getElementById('analyze');
    const resultEl = document.getElementById('result');
    const flags = document.querySelectorAll('.flag');

    let currentLang = "ru";

    const diets = {
      ru: [
        {title: "–ü–æ—Ö—É–¥–µ–Ω–∏–µ", text: "08:00 ‚Äì –ó–∞–≤—Ç—Ä–∞–∫: –æ–≤—Å—è–Ω–∫–∞ —Å —è–≥–æ–¥–∞–º–∏ –∏ –∑–µ–ª—ë–Ω—ã–π —á–∞–π (300 –∫–∫–∞–ª)\n13:00 ‚Äì –û–±–µ–¥: –∫—É—Ä–∏–Ω–∞—è –≥—Ä—É–¥–∫–∞ –Ω–∞ –≥—Ä–∏–ª–µ + –æ–≤–æ—â–Ω–æ–π —Å–∞–ª–∞—Ç (450 –∫–∫–∞–ª)\n19:00 ‚Äì –£–∂–∏–Ω: —Å–∞–ª–∞—Ç —Å —Ç—É–Ω—Ü–æ–º –∏ –æ–≤–æ—â–∞–º–∏ (350 –∫–∫–∞–ª)\n–ò—Ç–æ–≥–æ: –æ–∫–æ–ª–æ 1100 –∫–∫–∞–ª."},
        {title: "–ù–∞–±–æ—Ä –º–∞—Å—Å—ã", text: "08:00 ‚Äì –ó–∞–≤—Ç—Ä–∞–∫: –æ–º–ª–µ—Ç –∏–∑ —á–µ—Ç—ã—Ä—ë—Ö —è–∏—Ü –∏ —Ü–µ–ª—å–Ω–æ–∑–µ—Ä–Ω–æ–≤–æ–π —Ö–ª–µ–±, –∫–æ—Ñ–µ (500 –∫–∫–∞–ª)\n13:30 ‚Äì –û–±–µ–¥: —Ä–∏—Å, –≥–æ–≤—è–¥–∏–Ω–∞ –∏ –æ–≤–æ—â–∏ –Ω–∞ –ø–∞—Ä—É (700 –∫–∫–∞–ª)\n20:00 ‚Äì –£–∂–∏–Ω: –ø–∞—Å—Ç–∞ —Å –∫—É—Ä–∏—Ü–µ–π –∏ —Å–æ—É—Å–æ–º (600 –∫–∫–∞–ª)\n–ò—Ç–æ–≥–æ: –æ–∫–æ–ª–æ 1800 –∫–∫–∞–ª."},
        {title: "–ü–æ–¥–¥–µ—Ä–∂–∞–Ω–∏–µ –≤–µ—Å–∞", text: "07:30 ‚Äì –ó–∞–≤—Ç—Ä–∞–∫: –π–æ–≥—É—Ä—Ç —Å –º—é—Å–ª–∏ –∏ —Ñ—Ä—É–∫—Ç–∞–º–∏ (350 –∫–∫–∞–ª)\n13:00 ‚Äì –û–±–µ–¥: –∫—É—Ä–∏—Ü–∞, –≥—Ä–µ—á–∫–∞ –∏ –æ–≤–æ—â–∏ (550 –∫–∫–∞–ª)\n19:30 ‚Äì –£–∂–∏–Ω: —Ä—ã–±–∞ –Ω–∞ –ø–∞—Ä—É –∏ —Å–∞–ª–∞—Ç –∏–∑ —Å–≤–µ–∂–∏—Ö –æ–≤–æ—â–µ–π (450 –∫–∫–∞–ª)\n–ò—Ç–æ–≥–æ: –æ–∫–æ–ª–æ 1350 –∫–∫–∞–ª."}
      ],
      en: [
        {title: "Weight Loss", text: "08:00 ‚Äì Breakfast: oatmeal with berries and green tea (300 kcal)\n13:00 ‚Äì Lunch: grilled chicken breast with vegetable salad (450 kcal)\n19:00 ‚Äì Dinner: tuna salad with vegetables (350 kcal)\nTotal: about 1100 kcal."},
        {title: "Muscle Gain", text: "08:00 ‚Äì Breakfast: omelet of 4 eggs with whole grain bread, coffee (500 kcal)\n13:30 ‚Äì Lunch: rice with beef and steamed vegetables (700 kcal)\n20:00 ‚Äì Dinner: pasta with chicken and sauce (600 kcal)\nTotal: about 1800 kcal."},
        {title: "Maintain Weight", text: "07:30 ‚Äì Breakfast: yogurt with muesli and fruits (350 kcal)\n13:00 ‚Äì Lunch: chicken, buckwheat and vegetables (550 kcal)\n19:30 ‚Äì Dinner: steamed fish with fresh vegetable salad (450 kcal)\nTotal: about 1350 kcal."}
      ]
    };

    const uiText = {
      ru: {title: "AI Diet Planner (online)", subtitle: "–ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ ‚Äî –ø–æ–ª—É—á–∏ –≥–æ—Ç–æ–≤—É—é –¥–∏–µ—Ç—É", uploadTitle: "–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ", uploadBtn: "–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ", analyze: "–ù–∞–∑–Ω–∞—á–∏—Ç—å –¥–∏–µ—Ç—É", resultTitle: "–¢–≤–æ—è –¥–∏–µ—Ç–∞", empty: "–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –ø–ª–∞–Ω –ø–∏—Ç–∞–Ω–∏—è"},
      en: {title: "AI Diet Planner (online)", subtitle: "Upload a photo ‚Äî get your diet plan", uploadTitle: "Upload Photo", uploadBtn: "Choose Photo", analyze: "Generate Diet", resultTitle: "Your Diet", empty: "Your diet plan will appear here"}
    };

    fileInput.addEventListener('change', e=>{
      const f = e.target.files[0];
      if(f){ img.src = URL.createObjectURL(f); img.hidden = false; }
    });

    function speak(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang === "ru" ? "ru-RU" : "en-US";
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    analyzeBtn.addEventListener('click', ()=>{
      const d = diets[currentLang][Math.floor(Math.random()*diets[currentLang].length)];
      resultEl.innerHTML = `<h3>${d.title}</h3>${d.text.replace(/\n/g,"<br>")}`;
      speak(`${d.title}. ${d.text}`, currentLang);
    });

    function setLanguage(lang) {
      currentLang = lang;
      const t = uiText[currentLang];
      document.getElementById("title").innerText = t.title;
      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("uploadTitle").innerText = t.uploadTitle;
      document.getElementById("uploadBtn").innerText = t.uploadBtn;
      document.getElementById("analyze").innerText = t.analyze;
      document.getElementById("resultTitle").innerText = t.resultTitle;
      resultEl.innerText = t.empty;
      flags.forEach(f => f.classList.toggle('active', f.dataset.lang === lang));
    }

    flags.forEach(flag => flag.addEventListener('click', ()=>setLanguage(flag.dataset.lang)));

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    setLanguage('ru');
  </script>
</body>
</html>
